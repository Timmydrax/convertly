<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Convertly</title>
  </head>
  <body class="w-screen min-h-screen font-[Domine] bg-black">
    <main class="w-full h-screen flex flex-col items-center justify-center">
      <section class="bg-[#1F2937] w-[420px] sm:w-[550px]">
        <div class="bg-[#6943FF] flex flex-col items-center p-6 sm:p-8 w-full">
          <h1
            class="text-2xl sm:text-[28px] text-white font-extrabold text-center"
          >
            Metric/Imperial Unit Conversion
          </h1>
          <p>20</p>
          <button>Convert</button>
        </div>

        <div class="w-full flex flex-col px-6 py-8 bg-[#1F2937]">
          <div>
            <h2>Length (Meter/Feet)</h2>
            <p>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
          </div>
          <div>
            <h2>Volume (Liters/Gallons)</h2>
            <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
          </div>
          <div>
            <h2>Mass (Kilograms/Pounds)</h2>
            <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
