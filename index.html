<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Convertly</title>
  </head>
  <body class="w-full min-h-screen font-[Domine] bg-black">
    <main
      class="w-full min-h-screen flex flex-col items-center justify-center py-8 sm:py-16 px-4"
    >
      <section class="bg-[#1F2937] max-w-[420px] sm:max-w-[550px] rounded-sm">
        <div
          class="bg-[#6943FF] flex flex-col items-center p-6 sm:p-8 w-full rounded-t-sm gap-6"
        >
          <h1
            class="text-2xl sm:text-[28px] text-white font-extrabold text-center"
          >
            Metric/Imperial Unit Conversion
          </h1>
          <input
            class="w-[150px] h-[84px] rounded-sm border-[2px] border-[#b295ff] outline-none p-2 text-6xl font-extrabold text-white text-center"
            type="number"
            name="numberInput"
            id="numberInput"
          />
          <button
            id="convert-btn"
            class="bg-white text-base rounded-sm px-8 py-2 font-medium text-[#3d3d3d] cursor-pointer hover:bg-[#B295FF99] hover:text-white"
          >
            Convert
          </button>
        </div>

        <div
          class="w-full flex flex-col px-6 py-8 bg-[#1F2937] rounded-b-sm gap-6"
        >
          <div
            class="w-full bg-[#273549] py-8 items-center flex flex-col gap-2 rounded-md px-2"
          >
            <h2 class="text-xl font-semibold text-[#CCC1FF] text-center">
              Length (Meter/Feet)
            </h2>
            <p id="length-conversion" class="text-sm text-white text-center">
              0 meter = 0 feet || 0 feet = 0 meter
            </p>
          </div>
          <div
            class="w-full bg-[#273549] py-8 items-center flex flex-col gap-2 rounded-md px-2"
          >
            <h2 class="text-xl font-semibold text-[#CCC1FF] text-center">
              Volume (Liters/Gallons)
            </h2>
            <p id="volume-conversion" class="text-sm text-white text-center">
              0 liter = 0 gallon || 0 gallon = 0 liter
            </p>
          </div>
          <div
            class="w-full bg-[#273549] py-8 items-center flex flex-col gap-2 rounded-md px-2"
          >
            <h2 class="text-xl font-semibold text-[#CCC1FF] text-center">
              Mass (Kilograms/Pounds)
            </h2>
            <p id="mass-conversion" class="text-sm text-white text-center">
              0 kilo = 0 pound || 0 pound = 0 kilo
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
